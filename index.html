<body>
	<header><h1></h1></header>

	<div class="container">
	
	<div id="health-container">
        <p>Dietary Need: <span id="diet-need">none</span></p>
    <form id="health-diet">
        <input type="radio" name="answer" value="vegan" required> Vegan <br>
        <input type="radio" name="answer" value="vegetarian"> Vegetarian <br>
        <input type="radio" name="answer" value="peanut-free"> Peanut-Free <br>
<!--         <input type="radio" name="answer" value="gluten-free"> Gluten-free <br> -->
        <input type="radio" name="answer" value="none"> None <br>
        <button>Add a Dietary Need (limit one)</button>
    </form>
    </div>

	<form>
		<input type="text" name="search" id="searchRecipes" placeholder="Search for a recipe."/>
		<button class="btn">Submit</button>
	</form>

	<div id="results"></div>
	</div>

	<div class="result">

	</div>
