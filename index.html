<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
</head>
<body>
	<header><h1></h1></header>

	<div class="container">
	
	<div id="health-container">
        <p>Dietary Need: <span id="diet-need">none</span></p>
    <form id="health-diet">
        <input type="radio" name="answer" value="vegan" required> Vegan <br>
        <input type="radio" name="answer" value="vegetarian"> Vegetarian <br>
        <input type="radio" name="answer" value="peanut-free"> Peanut-Free <br>
        <input type="radio" name="answer" value="gluten-free"> Gluten-free <br>
        <input type="radio" name="answer" value="none"> None <br>
        <button>Add a Dietary Need (limit one)</button>
    </form>
    </div>

	<form>
		<input type="text" name="search" id="searchRecipes" placeholder="Search for a recipe."/>
		<button class="btn">Submit</button>
	</form>
	<p>Search, then click on images to see ingredients and nutrition information.</p>
	<div id="results"></div>
	</div>
	<p>This website uses the Edamam API. Click on the recipe link to see recipe sources.</p>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</body>
</html>
